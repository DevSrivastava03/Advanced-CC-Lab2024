<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye vs Advice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headingContainer">
        <h1>Who Said It?</h1>
    </div>
    <div id="feedback">
        <div id="correctFeedback"></div>
        <div id="incorrectFeedback"></div>
    </div>
    <div id="quoteContainer"></div>
    <div id="mcqContainer">
        <form id="mcqForm">
            <ul>
                <li>
                    <input type="radio" id="kanye1" name="answer" value="kanye">
                    <label for="kanye1">Kanye West</label>
                </li>
                <li>
                    <input type="radio" id="advice1" name="answer" value="advice">
                    <label for="advice1">Actual Advice</label>
                </li>
            </ul>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
