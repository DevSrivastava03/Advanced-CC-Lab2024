<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Manager - Charts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: black;">
  <div class="container">
    <h1 style="color: white;">Your Financial Overview</h1>
    <div class="chart-container">
      <canvas id="incomeChart" class="chart"></canvas>
      <canvas id="savingsChart" class="chart"></canvas>
      <canvas id="expensesChart" class="chart"></canvas>
    </div>
    <div class="form">
      <label for="income" style="color: white;">Enter Your Income:</label>
      <input type="number" id="income" placeholder="Enter your income">
      <div id="incomeError" style="color: red;"></div>
      <button id="calculateButton">Calculate</button>
    </div>
    <div id="savings" style="color: white;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
